<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>

    // get token at https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFnZW9yZ2U1NCIsImEiOiJjbG1mbXlnNWYxbzdoM2dwOG1ydXN5c3FrIn0.6hq4_jU4za5I0fi9VYaqFQ';

    var map = new mapboxgl.Map({
        container: 'map', // div id
        style: 'mapbox://styles/mapbox/streets-v11', // style
        center: [-71.101,42.358], // location [lng, lat]
        zoom: 12 // zoom
    });

</script>
</body>
</html>
