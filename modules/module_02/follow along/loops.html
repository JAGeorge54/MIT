<script>
    var counter = 0;
    while(counter < 1000){
        console.log(counter);
        counter++;
    }
    console.log('We finaly made it to: ' + counter);
    console.log('Reverse direction!');
    while(counter > 0){
        console.log(counter);
        counter--;
    }
    console.log('Back to ' + counter);
    console.log("Now let do 1 to 100 by 5's");
    while(counter <= 100){
        console.log(counter);
        counter = counter + 5;
    }

</script>
